<!DOCTYPE html>
<html>
<head>
    <title>The Zone - Achievement Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Habit Warrior Achievement Unlocked!" />
    <meta property="og:description" content="I just completed 50 total habits at The Zone!" />
    <meta property="og:image" content="https://thezoneadmin.github.io/habit-warrior.png" />
    <meta property="og:type" content="website" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .achievement-card {
            width: 1200px;
            height: 630px;
            background: #1a1a1a;

            position: relative;

            align-items: center;
            justify-content: center;

            padding: 40px;

        }
        .watermark {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 48px;
            opacity: 0.1;
            font-weight: bold;
            color: #CCBA78;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .emoji {
            font-size: 96px;
            line-height: 1;
        }
        .title {
            font-size: 72px;
            font-weight: bold;
            color: #CCBA78;
            margin: 0;
        }
        .description {
            font-size: 36px;
            color: #ffffff;
            margin: 20px 0;
        }
        .points {
            font-size: 48px;
            color: #CCBA78;
            margin: 20px 0;
        }
        .cta {
            font-size: 32px;
            color: #ffffff;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="achievement-card">
        <div class="watermark">THE ZONE</div>
        <div class="header">
            <div class="emoji">üèÖ</div>

        <p class="points">500 points</p>
        <p class="cta">Forge your fitness habits with The Zone!</p>
    </div>
</body>
